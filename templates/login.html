<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Login | Khandelwal Samaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      background:#fff;
      width:360px;
      padding:30px;
      border-radius:6px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
    }
    h2{
      margin-bottom:10px;
      color:#eb9203;
    }
    p{
      font-size:14px;
      color:#555;
    }
    input{
      width:100%;
      padding:12px;
      margin:20px 0;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:15px;
    }
    button{
      width:100%;
      padding:12px;
      background:#eb9203;
      color:#fff;
      border:none;
      border-radius:4px;
      font-size:15px;
      cursor:pointer;
    }
    .flash{
      margin-bottom:15px;
      font-size:14px;
      color:#b00020;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Member Login</h2>
  <p>Enter your registered email to receive OTP</p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="/request-otp" method="POST">
    <input type="email" name="email" placeholder="Registered Email Address" required>
    <button type="submit">Send OTP</button>
  </form>
</div>

</body>
</html>
